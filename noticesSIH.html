<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* General styling for the notices section */
    .notices-section {
        width: 80%; /* Adjust width as needed */
        margin: 40px auto; /* Centers the section on the page */
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .notices-section h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 2em;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
    }

    /* Styling for the list of notices */
    .notices-section ul {
        list-style-type: none; /* Removes bullet points */
        padding: 0;
        margin: 0;
    }

    .notices-section li {
        background-color: #fff;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #eee;
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
    }

    .notices-section li:hover {
        transform: translateY(-5px); /* Moves the item up slightly on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Styling for the notice title and date */
    .notices-section h3 {
        margin: 0 0 5px 0;
        color: #007bff; /* A nice blue color */
        font-size: 1.2em;
    }

    .notices-section p {
        margin: 0;
        color: #666;
        font-size: 0.9em;
    }
</style>
<body>
    <section class="notices-section">
    <h2>Circulars & Notices</h2>
    <ul>
        <li>
            <h3>Exam Schedule for Semester 1</h3>
            <p>Posted: September 18, 2025</p>
        </li>
        <li>
            <h3>Holiday on October 2nd</h3>
            <p>Posted: September 20, 2025</p>
        </li>
        <li>
            <h3>New Attendance Policy</h3>
            <p>Posted: September 21, 2025</p>
        </li>
    </ul>
    </section>
</body>
</html>
